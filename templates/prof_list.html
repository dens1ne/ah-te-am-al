{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if ltype == 'ol' %}
        <ol>
            {% for prof in profs %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ol>
    {% elif ltype == 'ul' %}
        <ul>
            {% for prof in profs %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
