{% extends "base.html" %}

{% block content %}
    <div align="center">
        {% set astronaut = random.choice(astronauts) %}
        <h2>{{ astronaut["name"] }}</h2>
        <img alt="image" align="center" src={{ astronaut["image"] }}>
        {% for prof in astronaut['prof'] | sort %}
            <p>{{ prof }}</p>
        {% endfor %}
    </div>
{% endblock %}
